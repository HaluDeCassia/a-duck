<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet">
  <title>A Duck</title>
</head>

<body>
  <div class="zdog-space">
    <div class="container">
      <canvas class="zdog-duck" width="900" height="800"></canvas>
      <p>arraste o pato para mudar sua direção <br /><span>(drag duck to change its direction)</span></p>
      <p>
        <button class="leave-duck">deixar o pato nadar <br /> <span>(leave the duck swim)</span></button>
        <button class="stop-duck">parar o pato <br /> <span>(stop the duck)</span></button>
        <button class="reset-button">voltar com o pato <br /> <span>(reset the duck)</span></button>
        <button class="more-button">+ rápido! <br /> <span>(faster!)</span></button>
        <button class="less-button">- rápido... <br /> <span>(slower...)</span></button>
      </p>
    </div>
  </div>

  <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
